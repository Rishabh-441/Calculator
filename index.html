<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="box">
        <h1>Calculator</h1>
        <p style="color:red">KellySa's Calc</p>
        <input id="screen"></input>
        <table cellspacing="10">
            <tbody>
                <tr>
                    <td><button style="background-color: blue; color: white;">C</button></td>
                    <td><button>%</button></td>
                    <td><button>x</button></td>
                    <td><button>-</button></td>
                </tr>
                
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button>/</button></td>
                </tr>
                
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>**</button></td>
                </tr>
                
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td rowspan="2" id="plus"><button style="background-color: rgb(222, 68, 93); color: white;">+</button></td>
                </tr>
                
                <tr>
                    <td><button>0</button></td>
                    <td><button>.</button></td>
                    <td><button>=</button></td>
                    <!-- <td><button>=</button></td> -->
                    
                </tr>
                
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
